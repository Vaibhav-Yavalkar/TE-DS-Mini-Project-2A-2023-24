<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>

        function clearText() {
            $('#result').html("");
            $('#file').val("");

        }

       function evaluateFile() {
       var formData = new FormData();
        formData.append('file', $('#file')[0].files[0]);

      $.ajax({
          url: 'file/evaluate',
          type: 'POST',
          data: formData,
          async: false,
          cache: false,
          contentType: false,
          enctype: 'multipart/form-data',
          processData: false,
          success: function (response) {
            $('#result').html(response);
          },
            error: function(error) {
                 console.log(error);
            }
       });
    }

    </script>
<div class="container">
    <h3>Select CSV file to evaluate</h3>
    <form action="file/evaluate" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="file" accept=".csv" />
        <button type="button" class="btn btn-primary my-3" onclick="evaluateFile()">Evaluate</button>
        <button type="button" class="btn btn-primary my-3" onclick="clearText()">Clear</button>
    </form>
    <br /><br />
    <div id="result">
    </div>
</div>
